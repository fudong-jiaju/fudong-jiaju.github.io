我们是超人，宁可曲高和寡，不愿随波逐流 用永不疲惫的意志挑战了一个又一个的极限
设计筑就血肉，创意衍生灵魂     杰申因设计而生，为创意而存

别人做设计，杰申做创意
别人只顾自己赚钱，杰申帮助别人赚钱顺便自己赚钱
80后是杰申的主创，他们总有很多想法
这些想法成就了很多家居大牌


杰申的老大叫Jason
是的，公司是他开的，所以公司名字也是他的
这不是重点，重点是这位大佬为家居界干了一件好事
从地产界创新引进“品牌整体包装”概念
用创意策略为品牌整体创造差异化价值
赢得不少市场和Fans


Fans多了，成功的案例也在攀升
在与形形色色巨人企业频繁接触的过程中
杰申，将中国家具市场看得更加透彻
从品牌的形象定位到产品的市场定位
均能一针见血精准无差
